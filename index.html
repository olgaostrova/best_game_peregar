<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>перегар</title>
    <link rel="icon" type="image/png" href="images/moon.png" />
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src='script/script.js'></script>
    <script src='script/game_2.js'></script>
    <script src='script/game_3.js'></script>
    <script src='script/game_4.js'></script>
    <script src='script/game_5.js'></script>
  </head>
  <body>
    <div class="cont">
      <div class="adopt"></div>
    </div>
    <div class="general_menu">
      <div class="this_is"></div>
      <div class="moon">
        <div class="moon1"></div>
        <div class="moon2"></div>
        <div class="moon3"></div>
        <div class="moon4"></div>
        <div class="moon5"></div>
        <div class="castle"></div>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="circle5"></div>
      </div>
      <div class="game_1">
        <div class="game_1_intro"></div>
        <div class="game_1_first_screen">
          <div class="home">
            <div class="home_active"></div>
          </div>
          <div class="beer_mug">
            <div class="mug_0"></div>
            <div class="mug_1"></div>
            <div class="mug_2"></div>
            <div class="mug_3"></div>
          </div>
          <div class="chel_1"></div>
          <div class="chel_1_smile"></div>
          <div class="chel_2"></div>
          <div class="chel_2_smile"></div>
          <div class="chel_3"></div>
          <div class="chel_3_smile"></div>
          <div class="game_1_result"></div>
        </div>
      </div>
      <div class="game_2">
        <div class="game_2_intro"></div>
        <div class="game_2_first_screen">
          <div class="home">
            <div class="home_active"></div>
          </div>
          <div class="game_2_final"></div>
          <div class="food_cards">
            <div class="apple_card ans_apple"></div>
            <div class="banana_card ans_banana"></div>
            <div class="bottle_card ans_bottle"></div>
            <div class="cheburek_card ans_cheburek"></div>
            <div class="cube_card ans_cube"></div>
            <div class="cup_card ans_cup"></div>
            <div class="fork_card ans_fork"></div>
            <div class="pencil_card ans_pencil"></div>

          </div>
          <div class="food_box">
            <div class="apple">
              <div class="apple_black"></div>
              <div class="apple_blue"></div>
            </div>
            <div class="banana">
              <div class="banana_black"></div>
              <div class="banana_blue"></div>
            </div>
            <div class="bottle">
              <div class="bottle_black"></div>
              <div class="bottle_blue"></div>
            </div>
            <div class="cheburek">
              <div class="cheburek_black"></div>
              <div class="cheburek_blue"></div>
            </div>
            <div class="cube">
              <div class="cube_black"></div>
              <div class="cube_blue"></div>
            </div>
            <div class="cup">
              <div class="cup_black"></div>
              <div class="cup_blue"></div>
            </div>
            <div class="fork">
              <div class="fork_black"></div>
              <div class="fork_blue"></div>
            </div>
            <div class="pencil">
              <div class="pencil_black"></div>
              <div class="pencil_blue"></div>
            </div>
          </div>
          <!-- <div class="open_mouth"></div> -->
          <div class="close_mouth"></div>
          <div class="open_mouth a1"></div>
          <div class="open_mouth_1 a2"></div>
          <div class="open_mouth_2 a3"></div>
          <div class="open_mouth_3 a4"></div>

          <div class="open_mouth b1"></div>
          <div class="open_mouth_1 b2"></div>
          <div class="open_mouth_2 b3"></div>
          <div class="open_mouth_3 b4"></div>

          <div class="open_mouth c1"></div>
          <div class="open_mouth_1 c2"></div>
          <div class="open_mouth_2 c3"></div>
          <div class="open_mouth_3 c4"></div>

          <div class="open_mouth d1"></div>
          <div class="open_mouth_1 d2"></div>
          <div class="open_mouth_2 d3"></div>
          <div class="open_mouth_3 d4"></div>

          <div class="open_mouth e1"></div>
          <div class="open_mouth_1 e2"></div>
          <div class="open_mouth_2 e3"></div>
          <div class="open_mouth_3 e4"></div>

          <div class="open_mouth f1"></div>
          <div class="open_mouth_1 f2"></div>
          <div class="open_mouth_2 f3"></div>
          <div class="open_mouth_3 f4"></div>

          <div class="open_mouth g1"></div>
          <div class="open_mouth_1 g2"></div>
          <div class="open_mouth_2 g3"></div>
          <div class="open_mouth_3 g4"></div>

          <div class="open_mouth h1"></div>
          <div class="open_mouth_1 h2"></div>
          <div class="open_mouth_2 h3"></div>
          <div class="open_mouth_3 h4"></div>

        </div>
      </div>
      <div class="game_3">
        <div class="game_3_intro"></div>
        <div class="game_3_first_screen cards">
          <div class="home">
            <div class="home_active"></div>
          </div>
          <div class="card_1"></div>
          <div class="var_1_1">
            <div class="var_1_1_active"></div>
          </div>
          <div class="var_1_2">
            <div class="var_1_2_active"></div>
          </div>
          <div class="var_1_3">
            <div class="var_1_3_active"></div>
          </div>
        </div>
        <div class="game_3_second_screen cards">
          <div class="home">
            <div class="home_active"></div>
          </div>
          <div class="card_2"></div>
          <div class="var_2_1">
            <div class="var_2_1_active"></div>
          </div>
          <div class="var_2_2">
            <div class="var_2_2_active"></div>
          </div>
          <div class="var_2_3">
            <div class="var_2_3_active"></div>
          </div>
        </div>
        <div class="game_3_third_screen cards">
          <div class="home">
            <div class="home_active"></div>
          </div>
          <div class="card_3"></div>
          <div class="var_3_1">
            <div class="var_3_1_active"></div>
          </div>
          <div class="var_3_2">
            <div class="var_3_2_active"></div>
          </div>
          <div class="var_3_3">
            <div class="var_3_3_active"></div>
          </div>
        </div>
        <div class="game_3_final_screen cards">
          <div class="home">
            <div class="home_active"></div>
          </div>
          <div class="card_1_1"></div>
          <div class="card_1_2"></div>
          <div class="card_1_3"></div>
          <div class="card_2_1"></div>
          <div class="card_2_2"></div>
          <div class="card_2_3"></div>
          <div class="card_3_1"></div>
          <div class="card_3_2"></div>
          <div class="card_3_3"></div>
          <div class="game_3_final_text"></div>

        </div>
      </div>
      <div class="game_4">
        <div class="game_4_intro"></div>
        <div class="game_4_first_screen">
          <div class="home">
            <div class="home_active"></div>
          </div>
          <div class="bottle_all">
            <div class="bottle_first"></div>
            <div class="bottle_bit none"></div>
            <div class="bottle_fire none"></div>
            <div class="bottle_wings none"></div>
          </div>
          <div class="mug_all">
            <div class="mug_first"></div>
            <div class="mug_bit none"></div>
            <div class="mug_fire none"></div>
            <div class="mug_wings none"></div>
          </div>
          <div class="glass_all">
            <div class="glass_first"></div>
            <div class="glass_bit none"></div>
            <div class="glass_fire none"></div>
            <div class="glass_wings none"></div>
          </div>
          <div class="game_4_final"></div>
          <div class="frame">
            <div class="fire_icon"></div>
            <div class="mouth_icon"></div>
            <div class="wings_icon"></div>
          </div>
          <div class="game_4_final none"></div>
        </div>
      </div>
      <div class="game_5">
        <div class="game_5_intro"></div>
        <div class="game_5_first_screen">
          <div class="home">
            <div class="home_active"></div>
          </div>
          <div class="dragons">
            <div class="drak_1_sad"></div>
            <div class="drak_2_sad"></div>
            <div class="drak_3_sad"></div>
            <div class="drak_4_sad"></div>
            <div class="drak_5_sad"></div>
            <div class="drak_6_sad"></div>
            <div class="drak_7_sad"></div>
            <div class="drak_8_sad"></div>
            <div class="drak_9_sad"></div>
            <div class="drak_1_smile"></div>
            <div class="drak_2_smile"></div>
            <div class="drak_3_smile"></div>
            <div class="drak_4_smile"></div>
            <div class="drak_5_smile"></div>
            <div class="drak_6_smile"></div>
            <div class="drak_7_smile"></div>
            <div class="drak_8_smile"></div>
            <div class="drak_9_smile"></div>
            <div class="game_5_final"></div>
          </div>
          <div class="surprise">
            <div class="sur_1"></div>
            <div class="sur_2"></div>
            <div class="pleer"></div>
            <div class="pleer2"></div>
            <div class="who">
              <div class="who_1 an1"></div>
              <div class="who_2 an2"></div>
            </div>
            <audio class="audio" controls preload="none">
               <source src="audio/music.mp3" type="audio/mpeg">
            </audio>

          </div>

        </div>
      </div>
    </div>
    <!-- <img class="this" src="images/this_is_peregar.png" alt=""> -->
  </body>
</html>
